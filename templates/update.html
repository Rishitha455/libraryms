<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; padding: 20px 0;">Update Book Information</h1>
    <form method="POST">
        <label for="sno">Sno:</label>
        <input type="text" id="sno" name="sno" required><br>

        <label for="bookname">Book Name:</label>
        <input type="text" id="bookname" name="bookname" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <button type="submit">Update Book</button>
    </form>
    <a href="{{ url_for('home') }}" style="text-align: center; display: block; padding: 20px 0; text-decoration: none; color: #3498db;">Back to Home</a>
</body>
</html>
